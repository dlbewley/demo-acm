---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: ssh-private-key
    files:
      - secrets/ssh-privatekey
  - name: pull-secret
    type: kubernetes.io/dockerconfigjson
    files:
      - secrets/.dockerconfigjson

