---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: Operators-Config
    policy.open-cluster-management.io/controls: ACS-Operator
    policy.open-cluster-management.io/standards: TofuOrg-Standards
  name: policy-acs-securedcluster-secrets
spec:
  disabled: false
  remediationAction: enforce 
  policy-templates:

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-acs-test-ns
        spec:
          severity: high
          remediationAction: enforce
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: dale

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-acs-test-collector
        spec:
          severity: low
          remediationAction: enforce
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  name: collector-tls-test
                  namespace: dale
                  annotations:
                    init-bundle.stackrox.io/id: ''
                    init-bundle.stackrox.io/name: local-cluster
                type: Opaque
                data:
                  ca.pem: |
                    {{ fromSecret "stackrox" "collector-tls" "ca.pem" }}
                  collector-cert.pem: |
                    {{ fromSecret "stackrox" "collector-tls" "collector-cert.pem" }}
                  collector-key.pem: |
                    {{ fromSecret "stackrox" "collector-tls" "collector-key.pem" }}

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-acs-test-sensor
        spec:
          severity: low
          remediationAction: enforce
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  name: sensor-tls-test
                  namespace: dale
                  annotations:
                    init-bundle.stackrox.io/id: ''
                    init-bundle.stackrox.io/name: local-cluster
                type: Opaque
                data:
                  ca.pem: |
                    {{ fromSecret "stackrox" "sensor-tls" "ca.pem" }}
                  sensor-cert.pem: |
                    {{ fromSecret "stackrox" "sensor-tls" "sensor-cert.pem" }}
                  sensor-key.pem: |
                    {{ fromSecret "stackrox" "sensor-tls" "sensor-key.pem" }}

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-acs-test-admission-control
        spec:
          severity: low
          remediationAction: enforce
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  name: admission-control-tls-test
                  namespace: dale
                  annotations:
                    init-bundle.stackrox.io/id: ''
                    init-bundle.stackrox.io/name: local-cluster
                type: Opaque
                data:
                  ca.pem: |
                    {{ fromSecret "stackrox" "admission-control-tls" "ca.pem" }}
                  admission-control-cert.pem: |
                    {{ fromSecret "stackrox" "admission-control-tls" "admission-control-cert.pem" }}
                  admission-control-key.pem: |
                    {{ fromSecret "stackrox" "admission-control-tls" "admission-control-key.pem" }}

---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: Operators-Config
    policy.open-cluster-management.io/controls: ACS-Operator
    policy.open-cluster-management.io/standards: TofuOrg-Standards
  name: policy-acs-securedcluster
spec:
  disabled: false
  remediationAction: enforce 
  policy-templates:

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-acs-securedcluster
        spec:
          severity: high
          remediationAction: enforce
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: platform.stackrox.io/v1alpha1
                kind: SecuredCluster
                metadata:
                  name: '{{hub .ManagedClusterName hub}}'
                  namespace: dale # stackrox
                  annotations:
                    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
                    argocd.argoproj.io/sync-wave: "3"
                    centralEndpoint: '{{hub (lookup "route.openshift.io/v1" "Route" "stackrox" "central").spec.host hub}}:443'
                    clusterName: '{{hub .ManagedClusterName hub}}'
                  finalizers:
                    - uninstall-helm-release
                spec:
                  admissionControl:
                    bypass: BreakGlassAnnotation
                    contactImageScanners: DoNotScanInline
                    listenOnCreates: true
                    listenOnEvents: true
                    listenOnUpdates: true
                    timeoutSeconds: 3
                  auditLogs:
                    collection: Auto
                  # centralEndpoint: '{{hub (lookup "route.openshift.io/v1" "Route" "stackrox" "central").spec.host hub}}:443'
                  # clusterName: '{{hub .ManagedClusterName hub}}'
                  perNode:
                    collector:
                      collection: KernelModule
                      imageFlavor: Regular
                    taintToleration: TolerateTaints
                  scanner:
                    analyzer:
                      scaling:
                        autoScaling: Enabled
                        maxReplicas: 5
                        minReplicas: 2
                        replicas: 3
                    scannerComponent: AutoSense