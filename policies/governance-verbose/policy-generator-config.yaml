apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: policy-gatekeeper-test

policyDefaults:
  namespace: open-cluster-management-policies
  remediationAction: enforce
  severity: high
  categories: 
    - CM Configuration Management
    - TofuOrg Baseline
  
  placement:
    clusterSelectors:
      environment: dev

policies:
  - name: policy-gatekeeper-test
    manifests:
      - path: manifests