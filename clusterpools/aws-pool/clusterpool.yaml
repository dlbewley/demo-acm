---
apiVersion: hive.openshift.io/v1
kind: ClusterPool
metadata:
  name: aws-pool
  labels:
    cluster.open-cluster-management.io/clusterset: edge
    cloud: AWS
    region: us-west-2
    vendor: OpenShift
spec:
  baseDomain: aws.tofu.org
  imageSetRef:
    #quay.io/openshift-release-dev/ocp-release:4.10.5-x86_64
    name: img4.10.5-x86-64-appsub
  # do not create worker machinepool
  skipMachinePools: true
  installConfigSecretTemplateRef:
    name: aws-install-config
  platform:
    aws:
      credentialsSecretRef:
        name: aws-creds
      region: us-west-2
  pullSecretRef:
    name: pull-secret
  size: 2
