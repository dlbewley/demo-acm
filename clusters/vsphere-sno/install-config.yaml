---
apiVersion: v1
metadata:
  name: snoball
baseDomain: lab.bewley.net
controlPlane:
  hyperthreading: Enabled
  name: master
  replicas: 1
  platform:
    vsphere:
      cpus: 12
      coresPerSocket:  1
      memoryMB: 32768
      osDisk:
        diskSizeGB: 100
compute:
  - hyperthreading: Enabled
    name: worker
    platform: {}
    replicas: 0
platform:
  vsphere:
    apiVIP: 192.168.4.11
    ingressVIP: 192.168.4.10
    network: lab-192-168-4-0-b24
    datacenter: Garden
    cluster: Goat
    defaultDatastore: VMData-HD
    vCenter: vcenter.lab.bewley.net
    # https://bugzilla.redhat.com/show_bug.cgi?id=1996188
    password: EXAMPLE
    username: administrator@vcenter.lab.bewley.net
pullSecret: "" # skip, hive will inject based on it's secrets
